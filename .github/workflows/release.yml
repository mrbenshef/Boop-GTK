name: Release

on:
  push:
    branches: [ release ]
  pull_request:
    branches: [ release ]

env:
  CARGO_TERM_COLOR: always

jobs:
  release-linux-amd64:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with:
        submodules: 'recursive'
    - name: GTK development librarys
      run: sudo apt-get install -y libgtk-3-dev libgtksourceview-3.0-dev
    - name: build
      run: cargo build --release --all-features 
  
  release-windows:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2
      with:
        submodules: 'recursive'
    - uses: numworks/setup-msys2@v1
    - name: GTK development librarys
      run: msys2do pacman -S --noconfirm mingw-w64-x86_64-gtk3 mingw-w64-x86_64-gtksourceview3
    - name: build
      run: cargo build --release --all-features
  
  release-macosx:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v2
      with:
        submodules: 'recursive'
    - name: GTK development librarys
      run: brew install gtk+3 gtksourceview3
    - name: build
      run: cargo build --release --all-features 

  release-snap:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with:
        submodules: 'recursive'
    - uses: snapcore/action-build@v1
